
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Lucas Web Solutions</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-container {
            padding: 50px;
            max-width: 600px;
            margin: auto;
        }
        form {
            background: #f8f8f8;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <main>
        <section class="form-container">
            <h2>Fale Conosco</h2>
            <p>Tem um projeto em mente ou deseja tirar dúvidas? Preencha o formulário abaixo e entraremos em contato o mais breve possível.</p>
            <form action="#" method="POST">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2025 Lucas Web Solutions. Todos os direitos reservados.<br>
        <a href="mailto:lucas@matarelli.com.br">lucas@matarelli.com.br</a> | +55 31 99230-7857</p>
    </footer>
</body>
</html>
